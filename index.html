<!DOCTYPE html>
<html>
<head>
    <title>KBD - Cabinet de développement logiciel</title>

    <!-- meta -->
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="description"
          content="Cabinet de développement logiciel installé à Bordeaux."/>
    <meta name="keywords" content="Web, Développement, Logiciel, Javascript, Cabinet, Agence"/>
    <meta name="author" content="KBD"/>
    <meta name="publisher" content="KBD"/>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">

</head>
<body>
<div id="page-container">
    <div id="top-block" class="block">
        <object class="logo" data="assets/logo.svg">
            <img class="logo" src="assets/logo.svg"/>
        </object>
    </div>
    <div id="informations-block" class="block">
        <h2>Cabinet de développement logiciel</h2>
        <div class="informations">
            <h3>Nous sommes disponibles pour des missions.</h3>
            <h3>Contact : <a href="mailto:contact@kbd.io">contact@kbd.io</a></h3>
        </div>
    </div>
    <div id="team-block" class="block no-min-height">
        <h2>Notre équipe</h2>
        <div id="team-container">
            <div class="team-member">
                <img class="team-photo" src="assets/photo-jean.png">
                <div class="member-informations">
                    <strong>Jean Batista</strong>
                    Co-Fondateur
                </div>
            </div>

            <div class="team-member">
                        <span class="member-informations">
                            <strong>Florian Kauder</strong>
                            Co-Fondateur
                        </span>
                <img class="team-photo" src="assets/photo-flo.png">
            </div>
        </div>
    </div>
    <div id="footer" class="block no-min-height">
        © 2017 KBD
    </div>
</div>
